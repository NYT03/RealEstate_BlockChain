<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Property - Real Estate DApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Real Estate DApp</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="list-property.html">List Property</a></li>
        <li><a href="set-for-sale.html">Set For Sale</a></li>
        <li><a href="buy-property.html" class="active">Buy Property</a></li>
        <li><a href="delete-property.html">Delete Property</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Buy Property</h1>
    
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>
    
    <div class="section">
      <h2>Buy Property</h2>
      <div class="form-group">
        <input id="buyPropertyId" placeholder="Property ID" />
        <button onclick="buyProperty()">Buy Property</button>
      </div>
      <div class="note">
        <p><strong>Note:</strong> Make sure you have enough ETH in your wallet for the purchase.</p>
      </div>
    </div>
    
    <div class="section">
      <h2>Available Properties</h2>
      <div id="marketplace"></div>
    </div>
  </div>

  <script src="contract-abi.js"></script>
  <script src="app.js"></script>
</body>
</html>
